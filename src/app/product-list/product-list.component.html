<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a [routerLink]="['/products', product.id]" class="text-primary" [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>
  <p class="" *ngIf="product.description">
    {{ product.description }}
  </p>

  <button (click)="share()">Share</button>

  <app-product-alerts [product]='product' (notify)="notifyClicked()"></app-product-alerts>
</div>
